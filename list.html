<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>【广州Java招聘】2019年广州Java最新人才招聘信息-BOSS直聘</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.png">
</head>
<body>
    <div class="conatiner" id="app">
        <div class="list-header flex">
            <form action="" class="flex">
                <img src="./images/icon-home.png" alt="">
                <din class="inner flex">
                    <input type="text" placeholder="web前端">
                    <span>&times;</span>
                </din>
                <button>搜索</button>
            </form>
        </div>
        <div class="filter flex">
            <dl class="active1" v-for="item in filters">
                <dt>{{item.name}}</dt>
                <dd>
                    <ul>
                        <li class="active1" v-for="option in item.options">{{option.text}}</li>
                    </ul>
                </dd>
            </dl>
        </div>
        <ul class="job-list">
            <li v-for="item in jobs">
                <a href="" class="job-item flex">
                    <img :src="item.logo" alt="">
                    <div class="text">
                        <div class="title flex">
                            {{item.title}}
                            <span class="salary">{{item.salary}}</span>
                        </div>
                        <div class="company">
                            {{item.company}}
                        </div>
                        <div class="props">
                            <span v-for="tag in item.tags">{{tag}}</span>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                filters:[],
                jobs:[],
            },
            created:function(){
                const that = this
                fetch('http://127.0.0.1:5500/api/filters.json')
                .then(function(res){
                    return res.json()
                }).then(function(data){
                    that.filters = data
                })


                fetch('http://127.0.0.1:5500/api/jobs.json')
                .then(function(res){
                    return res.json()
                }).then(function(data){
                    that.jobs = data
                })
            }
        });
    </script>
</body>
</html>
